<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body{
            margin: 0px;
        }
        header{
            margin-bottom: 10vh;
        }
        h3{
            margin-bottom: 8px;
        }
        form{
            border: solid 1px;
            border-radius: 8px;
            padding: 24px;
            width: 15vw;
        }
        @media screen and (max-width: 1000px) {
            form{
                width: 45vw;
            }
        }
    </style>
    <title>Admin Dashboard</title>
</head>
<body>
    <header style="border: solid;">
        <h1>Admin Dashboard</h1>
    </header>
    <button id="pickupMtaaniBtn">Pickup mtaani settings</button>
    <script src="script.js"></script>
    <script src="admin.js"></script>
    <script>
        let pickupMtaaniBtn =document.getElementById('pickupMtaaniBtn')
        pickupMtaaniBtn.addEventListener('click',()=>{
            renderHtml()
        })
    </script>
</body>
</html>
